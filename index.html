<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Indie+Flower', cursive;
            background: #fff5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.5);
            font-size: 20px;
            animation: float 6s linear infinite;
            z-index: -1;
        }
        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        img {
            width: 220px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .hidden { display: none; }

        button {
            background-color: #fff;
            border: 2px solid #333;
            padding: 8px 25px;
            font-family: inherit;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 12px;
            margin: 10px;
            transition: 0.3s;
        }

        button:hover { background-color: #fdf2f2; transform: scale(1.05); }

        .gift-btn { font-size: 50px; background: none; border: none; cursor: pointer; display: block; margin: 0 auto; transition: 0.3s; }
        .gift-btn:hover { transform: scale(1.2); }

        .final-photo { position: relative; display: inline-block; margin-top: 20px; }
        .main-img { width: 260px; border: 10px solid #fff; box-shadow: 0 10px 20px rgba(0,0,0,0.1); transform: rotate(-2deg); }
        .sticker { position: absolute; top: -45px; right: -45px; width: 110px; z-index: 10; transform: rotate(15deg); }

        h2 { color: #ff4d6d; }
    </style>
</head>
